<!DOCTYPE html>
<html>
<body>

<h3>A demonstration of how to access a Password Field</h3>

Password: <input type="password" id="psw" value="">

<p>Click the button to get the password of the password field.</p>

<button onclick="display()">Try it</button>

<p id="demo"></p>

<script>
function display() {
  var x = document.getElementById("psw").value;
  
  var upper = (x.match(/[A-Z]/g) || []).length;
  var lower = (x.match(/[a-z]/g) || []).length;
  var numbers = (x.match(/[0-9]/g) || []).length;
  document.getElementById("demo").innerHTML = upper.tostring() + lower.toString() + numbers.toString();
}
</script>

</body>
</html>
